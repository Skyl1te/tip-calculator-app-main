<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="bill">
      <label for="bill" class="input-title">Bill</label>
      <input id="bill" type="number" class="bill__input input">
    </div>

    <div class="select-tip">
      <label for="customTip" class="input-title">Select Tip %</label>
      <button class="select-tip__btn" value="5">5%</button>
      <button class="select-tip__btn" value="10">10%</button>
      <button class="select-tip__btn" value="15">15%</button>
      <button class="select-tip__btn" value="25">25%</button>
      <button class="select-tip__btn" value="50">50%</button>
      <input id="customTip" type="number" placeholder="Custom">
    </div>
    
    <div class="people-amount">
      <label for="peopleAmount" class="input-title">Number of People</label>
      <input id="peopleAmount" type="text" class="people-amount__input input">
    </div>

    <div class="result">
      
      <div class="result-tip">
        <div class="result-tip__text">
          <p class="result-tip__title">Tip Amount</p>
          <p class="result-tip__subtitle">/ person</p>
        </div>
        <span class="result-tip__tip" id="amountResult">0.00</span>
      </div>

      <div class="result-tip">
        <div class="result-tip__text">
          <p class="result-tip__title">Total</p>
          <p class="result-tip__subtitle">/ person</p>
        </div>
        <span class="result-tip__tip" id="totalResult">0.00</span>
      </div>

      <button class="result__btn" id="resetBtn">Reset</button>
    </div>
  </main>
  

  

  
  

  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./src/js/calculateTip.js"></script>
</body>
</html>
