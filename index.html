<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <h1>splitter</h1>

  <main class="main">
    <div class="bill">
      <label for="bill" class="input-title">Bill</label>
      <div class="input-wrapper">
        <span class="input-wrapper__symbol">$</span>
        <input id="bill" type="number" class="bill__input input" placeholder="0">
      </div>
    </div>

    <div class="select-tip">
      <label for="customTip" class="input-title">Select Tip %</label>
      <div class="select-tip__btns">

        <button class="select-tip__btn active" value="5">5%</button>
        <button class="select-tip__btn" value="10">10%</button>
        <button class="select-tip__btn" value="15">15%</button>
        <button class="select-tip__btn" value="25">25%</button>
        <button class="select-tip__btn" value="50">50%</button>
        <input id="customTip" type="number" placeholder="Custom" class="select-tip__btn input">
      </div>
    </div>
    
    <div class="people-amount">
      <div class="input-title-wrapper">
        <label for="peopleAmount" class="input-title">Number of People</label>
        <label for="peopleAmount" id="peopleError" class="input-title">Can't be zero</label>
      </div>
      <div class="input-wrapper">
        <img src="./images/user-solid.svg" alt="user" class="input-wrapper__symbol">
        <input id="peopleAmount" type="number" class="people-amount__input input" placeholder="0">
      </div>
    </div>

    <div class="result">
      <div>
        <div class="result-tip">
          <div class="result-tip__text">
            <p class="result-tip__title">Tip Amount</p>
            <p class="result-tip__subtitle">/ person</p>
          </div>
          <span class="result-tip__tip" id="amountResult">0.00</span>
        </div>
        <div class="result-tip">
          <div class="result-tip__text">
            <p class="result-tip__title">Total</p>
            <p class="result-tip__subtitle">/ person</p>
          </div>
          <span class="result-tip__tip" id="totalResult">0.00</span>
        </div>
      </div>

      <button class="result__btn" id="resetBtn">Reset</button>
    </div>
  </main>




  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./src/js/calculateTip.js"></script>
</body>
</html>
